<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Chatistic App</title>
	</head>
	<body>
		<div
			class="
				container
				d-flex
				flex-center flex-column
				align-center
				justify-content-center
			"
		>
			<div class="chat-container">
				<div class="chat-header">
					<h1><i class="fas fa-comments"></i> Chatistic</h1>
					<a href="index.html" class="btn btn-red">Leave Room</a>
				</div>
				<main class="chat-main">
					<div class="chat-sidebar">
						<h4><i class="fas fa-comment-alt"></i> Room Name</h4>

						<h5 id="room-name"></h5>

						<h4><i class="fas fa-users"></i> Users</h4>
						<ul id="users"></ul>
					</div>
					<div class="chat-messages"></div>
				</main>
				<div class="chat-form-container">
					<form id="chat-form">
						<input
							id="msg"
							type="text"
							placeholder="Enter Message"
							required
							autocomplete="off"
						/>
						<button type="submit" class="btn btn-send">
							<i class="fas fa-paper-plane icon-d"></i> Send
						</button>
					</form>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
			integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
