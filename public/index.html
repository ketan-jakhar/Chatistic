<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Chatistic App</title>
	</head>
	<body>
		<div
			class="
				container
				d-flex
				flex-center flex-column
				align-center
				justify-content-center
			"
		>
			<div class="join-container">
				<div class="join-main">
					<h1><i class="fas fa-comments"></i> Chatistic</h1>

					<form action="chat.html" id="form">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter a username"
							required
						/>
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="General 1">General 1</option>
							<option value="General 2">General 2</option>
							<option value="General 3">General 3</option>
							<option value="Developers">Developers</option>
							<option value="Testers">Testers</option>
							<option value="Business">Business</option>
						</select>

						<button type="submit" class="btn">
							Join Chat &nbsp;<i class="fas fa-sign-in-alt"></i>
						</button>
					</form>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
